apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-react-app
  labels:
    app: {{ .Release.Name }}-react-app
spec:
  replicas: {{ .Values.client.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-react-app
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-react-app
    spec:
      containers:
      - name: {{ .Release.Name }}-react-app
        image: {{ .Values.client.image }}
        ports:
        - containerPort: {{ .Values.client.port }}